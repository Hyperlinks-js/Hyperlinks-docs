<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hyperlinks - Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="./static/style.css" />
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N3NL2W5372"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-N3NL2W5372');
</script>
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: "Hyperlinks",
        repo: "https://github.com/hyperlinks-js/core",
        coverpage: true,
        loadSidebar: true,
        executeScript: true,
        auto2top: true,
        subMaxLevel: 2,
        maxLevel: 4,
        notFoundPage: "404.md",
        //routerMode: 'history',
        search: {
          maxAge: 86400000,
          placeholder: "Search",
          noData: "No results found.",
          keys: ["title", "summary"],
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },
        progress: {
          position: "top",
          color: "var(--theme-color,#16afde)",
          height: "5px",
        },
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/hyperlinks-js/docs",
            "https://github.com/hyperlinks-js/docs",
            "Edit on github"
          ),
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
  </body>
</html>
